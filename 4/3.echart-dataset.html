<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echart</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.8.0/dist/echarts.min.js"></script>
    <style>
        #chart {
            width: 800px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    
    <script>
        const chartDom = document.getElementById('chart');
        const chart = echarts.init(chartDom);
        chart.setOption({
            dataset: {
                source: [
                    ['season 1',100,79,'分類 1',50],
                    ['season 2',112,81,'分類 2',60],
                    ['season 3',96,88,'分類 3',70],
                    ['season 4',123,72,'分類 4',80]
                ]
            },
            title: {
                text: 'ECharts 多系列',
                subtext: '資料視覺化'
            },
            xAxis: {
                data:['season 1','season 2','season 3','season 4']
            },
            yAxis: {},
            legend: {
                data:[{
                    name: '分類',
                    icon: 'circle',
                    textStyle: {
                        color: 'red'
                    }
                },'折線圖','柱狀圖'],
                left: 300
            },
            grid: {
                top: 100,
                left: '10%',
                right: '10%',
                bottom: 100
            },
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {},
                    dataZoom: {
                        yAxisIndex: false
                    }
                }
            },
            dataZoom: [
            {
                show: true,
                start: 0,
                end: 100
            }
            ],
            series: [
                {
                    name: '分類',
                    type: 'pie',
                    center:['65%',60],
                    radius: 35,
                    encode: {itemName: 3,value: 4}
                },
                {   
                    name: '折線圖',
                    type: 'line',
                    encode: {
                        x:0,
                        y:1
                    }
                },
                {   
                    name: '柱狀圖',
                    type: 'bar',
                    encode: {
                        x:0,
                        y:2
                    }
                }
            ]
        })
    </script>
</body>
</html>
